<!DOCTYPE html>
<html lang="en">
<head>
 <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>Magic!</title>
</head>
<body>
     {% for chain in channels %}
          <table border="1">
                <tr>
                    <td> ID Абонента </td>
                    <td> {{ chain[0][0] }} </td>
                </tr>
                <tr>
                    <td> Тарифный план </td>
                    <td> {{ chain[0][1] }} </td>
                </tr>
          </table>

        {% for value in chain[1:] %}
          <div style="margin-left:100px; font-size:30px">&#8595;</div>

          <table border="1">
                <tr>
                    <td width="40"> Действие/ Категория обращения </td>
                    <td> {{ value[0] }} </td>
                </tr>
                <tr>
                    <td> Дата и время </td>
                    <td> {{ value[1] }} </td>
                </tr>
                <tr>
                    <td> Канал </td>
                    <td> {{ value[2] }} </td>
                </tr>
                <tr>
                    <td> Признак </td>
                    <td> {{ value[3] }} </td>
                </tr>
          </table>
        {% endfor %}

     <br>
     <hr>
     <br>
     <br>
     {% endfor %}
</body>
